<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOEIC 解答メモ</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/timer.css">
    <script src="js/scripts.js" defer></script>
    <script src="js/timer.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>TOEIC 解答メモ 📝</h1>

        <div class="control-panel">
            <div class="input-group">
                <label for="numQuestions">問題数 (4択の組):</label>
                <input type="number" id="numQuestions" min="1" value="10">
            </div>
            <div class="button-group">
                <button id="generate-btn">生成</button>
                <button id="reset-btn" class="clear-button">クリア</button>
            </div>
        </div>

        <div id="timer-container">
            <h2>残り時間</h2>
            <div id="timer-display" contenteditable="true">60:00</div>
            <button id="start-button">タイマー開始</button>
            <button id="reset-button">リセット</button>
        </div>

        <audio id="timer-alarm" src="sounds/alarm.mp3" preload="auto"></audio>

        <div id="questions-area"></div>

        <div id="score-area">
            <h2>🥇 採点結果</h2>
            <p id="score-text">採点結果がありません。</p>
        </div>

        <div id="results-area">
            <h2>✅ 解答一覧</h2>
            <p id="results-text">問題数を設定して「生成」ボタンを押してください。</p>
        </div>
    </div>

</body>
</html>
